<!Doctype html>
<html>
<head>
    <title>nihao...</title>
</head>
<body>
<canvas id="canvas" width="400" height="650">haha</canvas>
<script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    var image = new Image();
    var sourceWidth = canvas.width;
    var sourceHeight = canvas.height;
    var dx = 0;
    var dy = 0;

    function getGrayScale(r, g, b) {
        return (r * 38 + g * 75 + b * 15) >> 7;
    }

    function isSame(a, b) {
        if(a.length !== b.length) {
            return false;
        }
        for(var i = 0; i < a.length; i++) {
            if(a[i] !== b[i])
                return false;
        }
        return true;
    }

    function foo(dx, dy, sourceWidth, sourceHeight) {
        var imageData = ctx.getImageData(dx, dy, sourceWidth, sourceHeight),
            data      = imageData.data;

        // m 行
        for (var m = 0; m < sourceHeight; m++) {
            // n 列
            var f    = 4 * sourceWidth * m;
            var temp;
            var base = 10;
            for (var n = 0; n < sourceWidth; n++) {

                var r   = data[f + (4 * n)];
                var g   = data[f + (4 * n + 1)];
                var b   = data[f + (4 * n + 2)];
                var avg = getGrayScale(r, g, b);
                
                if(temp) {
                    if(Math.abs(temp - avg) > base) {
                       data[f + (4 * n)] = 0;
                       data[f + (4 * n + 1)] = 0;
                       data[f + (4 * n + 2)] = 0;
                    } else if(Math.abs(temp - avg) <= base) {
                       data[f + (4 * n)] = 255;
                       data[f + (4 * n + 1)] = 255;
                       data[f + (4 * n + 2)] = 255; 
                    }
                    
                }

                temp = avg;
            }
//					newData.push(a);
        }
        ctx.putImageData(imageData, dx, dy);
    }


    image.onload = function () {
        ctx.drawImage(image, dx, dy, sourceWidth, sourceHeight);
        foo(dx, dy, sourceWidth, sourceHeight);
    };

    image.src = "/test2.jpg";
</script>
</body>

</html>
